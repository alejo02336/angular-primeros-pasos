<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <h4>Personajes</h4>
    <dbz-list
      (onDelete)="onDeleteCharacter($event)"
      [characterList]="characters"
    ></dbz-list>
  </div>
  <div class="col">
    <h4>Agregar personaje</h4>
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
